<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="./src/style.css">
 
</head>
<body>
  <section class="container-card-component">
    <header class="header">
      <img src="./src/images/image-product-mobile.jpg" alt="perfume">
      <img src="./src/images/image-product-desktop.jpg" alt="">
    </header>
    <main class="main-container">
      <p>PERFUME</p>
      <h3>Gabrielle Essence Eau De Parfum</h3>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h4> $149.99</h4>
        <p>$169.99</p>
      </div>
        <button><img src="./src/images/icon-cart.svg" alt=""> <p>Add to Cart</p> 
          </button>
    </main>
    
  </section>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <p href="#">Jose Alirio Pinto Vega</p>.
    </div>
  </footer>

  
  
  
</body>
</html>
